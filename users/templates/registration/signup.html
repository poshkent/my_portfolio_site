{% extends "base.html" %}
{% load static %}

{% block title %}Sign up{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}


{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<p><a href="/auth/login" >Log in</a></p>
<p><a href="/">Back to Home</a></p>
{% endblock %}
