{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans 'Sign up' %}{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}


{% block content %}
<h2>{% trans 'Register' %}</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<p><a href="{% url 'login'%}" >{% trans 'Log in' %}</a></p>
<p><a href="{% url 'index' %}">{% trans 'Home' %}</a></p>
{% endblock %}
