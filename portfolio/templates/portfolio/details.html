{% extends "portfolio/base.html" %}
{% load static %}
{% block title %}My Hobbies{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
{% endblock %}
{% block content %}
    <div class = "project">
        <h2>{{ project.name }}</h2>
        <img src="{{ project.image.url }}" alt="">
        <h3>Description:</h3>
        <p>{{ project.description }}</p>
        <h3>Used skills for this project:</h3>
        <p>{{ project.skills }}</p>
        <p><a href = "{{ project.url }}">Link for GitHub</a></p>
        
    </div>
{% endblock %}
