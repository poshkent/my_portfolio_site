{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Jamboard' %}{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/messanger.css' %}">
{% endblock %}


{% block content %}
<h2> {% trans 'Jamboards' %} </h2>
<div id="new_jamboard">
    <a href="{% url 'new_jamboard' %}">{% trans 'New Jamboard' %}</a>
</div>
{% for board in jamboards %}
<div class="conversation">
    <a href="{% url 'jamboard' conversation_id=board.id %}">{{ board.title }}</a>
</div>
{% endfor %}
{% endblock %}
